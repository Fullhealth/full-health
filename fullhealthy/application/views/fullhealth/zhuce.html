<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>FullHealth Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="http://192.185.2.37/~zhenhui/login/assets/css/reset.css">
        <link rel="stylesheet" href="http://192.185.2.37/~zhenhui/login/assets/css/supersized.css">
        <link rel="stylesheet" href="http://192.185.2.37/~zhenhui/login/assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>Full Health</h1>
            <form action="zhuce/register" method="post">
              
               <div><label for="username" id="zhuze">用户名:</label>
               <input type="text" name="username" class="username" placeholder="Username" id="username"></div><br>
               
               <div><label for="password" id="zhuze">密码:</label>
               <input type="password" name="password" class="password" placeholder="Password" id="password"></div><br>
               
               <div><label for="again" id="zhuze">确认密码:</label>
               <input type="password" name="repassword" class="password" placeholder="Password again" id="again"></div><br>
               
               <div><label for="nianling" id="zhuze">年龄:</label>
               <input type="text" name="age" class="username" placeholder="Age" id="nianling"></div><br>
               
               <div><label id="zhuze">性别:</label>
               <input type="radio" id="male" name="sex" class="input-2">
               <label for="male" id="sex">男</label>&nbsp;&nbsp;&nbsp;
               <input type="radio" id="female" name="sex" class="input-2">
               <label for="female" id="sex">女</label></div><br>
               <!--<input type="text" name="username" class="username" placeholder="sex" id="sex"></div><br>-->
               
                <button type="submit" id="sub">Submit my message</button>
                <div class="error"><span>+</span></div>
            </form>
           
        </div>
       

        <!-- Javascript -->
        <script src="http://192.185.2.37/~zhenhui/login/assets/js/jquery-1.8.2.min.js"></script>
        <script src="http://192.185.2.37/~zhenhui/login/assets/js/supersized.3.2.7.min.js"></script>
        <script src="http://192.185.2.37/~zhenhui/login/assets/js/supersized-init.js"></script>
        <script src="http://192.185.2.37/~zhenhui/login/assets/js/scripts.js"></script>

    </body>

</html>
